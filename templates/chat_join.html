{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-4">
        <div class="card shadow-sm">
            <div class="card-body p-4 text-center">
                <div class="mb-3">
                    <i class="bi bi-chat-dots text-primary display-4"></i>
                </div>
                <h4 class="card-title mb-4 fw-bold">Join Chat</h4>
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label text-muted small fw-bold">CHOOSE A NICKNAME</label>
                        <input type="text" name="nickname" class="form-control" placeholder="e.g. EJ" required autofocus>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Start Chatting</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
