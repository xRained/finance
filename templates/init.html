{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body p-3 p-md-5 text-center">
                <div class="mb-4">
                    <i class="bi bi-wallet2 text-primary display-4"></i>
                </div>
                <h3 class="card-title fw-bold mb-3">Welcome to Finance Tracker</h3>
                <p class="text-muted mb-4">Let's get started by setting up your initial balances.</p>
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label fw-bold small text-uppercase text-muted">EJ Personal Starting Balance</label>
                        <div class="input-group">
                            <span class="input-group-text">₱</span>
                            <input type="number" step="0.01" name="ej_start" class="form-control" required>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label class="form-label fw-bold small text-uppercase text-muted">EJ & Neng Starting Balance</label>
                        <div class="input-group">
                            <span class="input-group-text">₱</span>
                            <input type="number" step="0.01" name="shared_start" class="form-control" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 py-2">Initialize Ledger</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
